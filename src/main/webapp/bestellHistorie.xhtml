<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <h:head>
    <title>Meine Bestellhistorie</title>
  </h:head>

  <h:body>
    <h1>Meine Bestellhistorie</h1>

    <!-- Button zum Neuladen -->
    <h:form>
      <h:commandButton value="Aktualisieren"
                       action="#{bestellHistorieBean.ladeHistorie}" />
    </h:form>

    <br/>

    <!-- Tabelle mit Bestellungen -->
    <h:form>
      <h:dataTable value="#{bestellHistorieBean.bestellungen}"
                   var="bestellung"
                   border="1">

        <h:column>
          <f:facet name="header">Bestellnr.</f:facet>
          #{bestellung.bestellnummer}
        </h:column>

        <h:column>
          <f:facet name="header">Datum</f:facet>
          #{bestellung.bestelldatum}
        </h:column>

        <h:column>
          <f:facet name="header">Status</f:facet>
          #{bestellung.status}
        </h:column>

        <h:column>
          <f:facet name="header">Lieferadresse</f:facet>
          #{bestellung.lieferadresse}
        </h:column>

        <h:column>
          <f:facet name="header">Gesamtpreis</f:facet>
          #{bestellung.gesamtpreis} â‚¬
        </h:column>

        <h:column>
          <f:facet name="header">Feedback</f:facet>
          <h:link outcome="feedback-kunde.xhtml" value="Feedback">
            <f:param name="bestellnummer"
                     value="#{bestellung.bestellnummer}" />
          </h:link>
        </h:column>

      </h:dataTable>
    </h:form>

    <h:messages globalOnly="true" />

  </h:body>
</html>
