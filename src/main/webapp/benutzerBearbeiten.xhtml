<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <h:head>
    <title>Benutzer bearbeiten</title>
  </h:head>

  <h:body>
    <h1>Benutzer bearbeiten</h1>

    <h:form>
      <!-- Hidden outside the grid so it doesn't consume a cell -->
      <h:inputHidden value="#{benutzerBean.bearbeiteterBenutzer.benutzerkennung}" />

      <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel value="Benutzerkennung:" />
        <h:outputText value="#{benutzerBean.bearbeiteterBenutzer.benutzerkennung}" />

        <h:outputLabel for="name" value="Name:" />
        <h:inputText id="name"
                     value="#{benutzerBean.bearbeiteterBenutzer.name}" />

        <h:outputLabel for="telefon" value="Telefonnummer:" />
        <h:inputText id="telefon"
                     value="#{benutzerBean.bearbeiteterBenutzer.telefonnummer}" />

        <h:outputLabel for="rolle" value="Rolle:" />
        <h:selectOneMenu id="rolle"
                         value="#{benutzerBean.bearbeiteterBenutzer.rolle}">
          <f:selectItem itemLabel="admin"       itemValue="admin" />
          <f:selectItem itemLabel="mitarbeiter" itemValue="mitarbeiter" />
          <f:selectItem itemLabel="kunde"       itemValue="kunde" />
        </h:selectOneMenu>
      </h:panelGrid>

      <br/>

      <h:commandButton value="Ã„nderungen speichern"
                       action="#{benutzerBean.benutzerAktualisieren}" />

      <h:commandButton value="ZurÃ¼ck"
                       action="nutzer.xhtml?faces-redirect=true" />
    </h:form>
  </h:body>
</html>
