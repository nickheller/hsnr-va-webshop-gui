<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Benutzerverwaltung</title>
</h:head>

<h:body>
    <h1>Benutzerübersicht</h1>

    <!-- Formular zum Anlegen neuer Benutzer -->
    <h:form>
        <h3>Neuen Benutzer anlegen</h3>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="kennung" value="Benutzerkennung:" />
            <h:inputText id="kennung" value="#{benutzerBean.neuerBenutzer.benutzerkennung}" />

            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{benutzerBean.neuerBenutzer.name}" />

            <h:outputLabel for="telefon" value="Telefonnummer:" />
            <h:inputText id="telefon" value="#{benutzerBean.neuerBenutzer.telefonnummer}" />

            <h:outputLabel for="rolle" value="Rolle:" />
            <h:selectOneMenu id="rolle" value="#{benutzerBean.neuerBenutzer.rolle}">
                <f:selectItem itemLabel="admin" itemValue="admin" />
                <f:selectItem itemLabel="mitarbeiter" itemValue="mitarbeiter" />
                <f:selectItem itemLabel="kunde" itemValue="kunde" />
            </h:selectOneMenu>

            <h:outputLabel for="passwort" value="Passwort:" />
            <h:inputSecret id="passwort" value="#{benutzerBean.neuerBenutzer.passwort}" />
        </h:panelGrid>

        <h:commandButton value="Benutzer anlegen" action="#{benutzerBean.benutzerSpeichern}" />
    </h:form>

    <br/>

    <!-- Tabelle mit vorhandenen Benutzern -->
    <h:dataTable value="#{benutzerBean.benutzerListe}" var="benutzer" border="1">
        <h:column>
            <f:facet name="header">Benutzerkennung</f:facet>
            #{benutzer.benutzerkennung}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{benutzer.name}
        </h:column>
        <h:column>
            <f:facet name="header">Telefon</f:facet>
            #{benutzer.telefonnummer}
        </h:column>
        <h:column>
            <f:facet name="header">Rolle</f:facet>
            #{benutzer.rolle}
        </h:column>
        <h:column>
            <f:facet name="header">Aktionen</f:facet>
            <h:form>
                <h:commandButton value="Bearbeiten"
                                 action="#{benutzerBean.bearbeiten(benutzer)}" />
                <h:commandButton value="Löschen"
                                 action="#{benutzerBean.loeschen(benutzer)}" />
            </h:form>
        </h:column>
    </h:dataTable>

    <br/>

    <!-- Zurück zur Landing Page -->
    <h:form>
        <h:commandButton value="Zurück zur Startseite" action="landing.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
